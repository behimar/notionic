<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
      {{ note.title }}
    </button>
  </ion-list>
  <button ion-button block (click)="createNote()" >Crear NOta</button>
</ion-content>
